<!DOCTYPE html>

{% extends "blog/blog_base.html" %}
{% block content %}

<div class="jumbotron">

  <h2>LOGIN HERE:</h2>
  <h3>Must be a superuser, Confirm with the Site administrator.</h3>

  {% if form.errors %}
  <p>Your username and password didn't match, Check and try again.</p>
  {% endif %}

  <form class="text-center border border-light p-5" action="{% url 'login' %}" method="POST">
    {% csrf_token %}
      {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="LOGIN">
    <input type="hidden" name="next" value="{{next}}">
  </form>

</div>

{% endblock %}
